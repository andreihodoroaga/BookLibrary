<div class="form-container">
  <form class="add-book-form" [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
  
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
        
    <mat-form-field appearance="fill">
      <mat-label>Author Name</mat-label>
      <mat-select formControlName="authorName">
        <mat-option *ngFor="let name of authorNames" [value]="name">
          {{ name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="textarea">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Page count</mat-label>
      <input matInput formControlName="pageCount">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Genre</mat-label>
      <mat-select formControlName="genre">
        <mat-option *ngFor="let genre of genres" [value]="genre">
          {{ genre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput formControlName="rating">
    </mat-form-field>
    <div *ngIf="rating?.invalid && (rating?.dirty || rating?.touched)" class="alert">
      <p *ngIf="rating?.errors?.['forbiddenRating']" class="mb-16">
        The rating must be between 1 and 5 and must have at most 2 decimals.
      </p>
    </div>

    <mat-form-field appearance="fill" class="date-picker">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="publishedDate" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button type="submit" class="form-button mt-16">
      Submit
    </button>
  </form>
</div>

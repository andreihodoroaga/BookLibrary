<div class="login-wrapper"  *ngIf="!isLoading">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="warning-message">
      Please enter a valid email address.
    </p>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      {{ isLoginMode ? 'Login' : 'Sign up' }}
    </button>
    <button type="button" class="pl-16 btn-primary light" (click)="onSwitchMode()">
      Switch to {{ !isLoginMode ? 'Login' : 'Sign up' }}
    </button>
    <div class="error-container" *ngIf="error">
      <p class="error-message">{{ error }}</p>
    </div>
  </form>  
</div>
<div class="loading-wrapper" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
